<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Users</title>
    <!--<link rel="stylesheet" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css"/>-->
    <!--<script src="/webjars/jquery/3.0.0/jquery.min.js" ></script>-->
    <!--<script src="/webjars/"-->
    <!--<script src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->

    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css"/>

    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css"/>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready( function () {
            $('#table_id').DataTable();
        } );
    </script>
</head>

<body>

<th:block th:include="admin/fragments/menu :: menu"></th:block>


<div class="container" style="margin-top: 25px;">
            <p class="text-center h1">Account List</p>
            <table id="table_id" class="display" style="width: 100%">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-Mail</th>
                    <th>Role</th>
                    <th></th>
                    <th></th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}" >1</td>
                    <td th:text="${user.name}">Mark</td>
                    <td th:text="${user.surname}">Otto</td>
                    <td th:text="${user.email}">@mdo</td>
                    <td th:text="${user.role}">role</td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm" th:onclick="|window.location.href='/admin/user/${user.id}/modify'|">Modify</button>
                    </td>
                    <td>
                        <form th:action="@{'/admin/user/' + ${user.id} + '/delete'}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

</div>
</body>
</html>
