<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
    <a class="navbar-brand" href="#" th:href="@{/admin}">Admin</a>
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Sign Out">Sign Out</button>
    </form>
    </div>
</nav>
<div class="container" style="margin-top: 25px;">
    <div class="row">
        <div class="col-sm-12">
            <p class="text-center h1">Account List</p>
            <table class="table">
                <thead>
                <tr class="row">
                    <th class="col-sm-1">ID</th>
                    <th class="col-sm-2">First Name</th>
                    <th class="col-sm-2">Last Name</th>
                    <th class="col-sm-3">E-Mail</th>
                    <th class="col-sm-2">Role</th>
                    <th class="col-sm-1"></th>
                    <th class="col-sm-1"></th>

                </tr>
                </thead>
                <tbody>
                <tr class="row" th:each="user : ${users}">
                    <td class="col-sm-1" th:text="${user.id}" scope="row">1</td>
                    <td class="col-sm-2" th:text="${user.name}">Mark</td>
                    <td class="col-sm-2" th:text="${user.surname}">Otto</td>
                    <td class="col-sm-3" th:text="${user.email}">@mdo</td>
                    <td class="col-sm-2" th:text="${user.role}">role</td>
                    <td class="col-sm-1">
                        <button type="button" class="btn btn-warning btn-sm">Modify</button>
                    </td>
                    <td class="col-sm-1">
                        <form th:action="@{'/user/' + ${user.id} + '/delete'}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
