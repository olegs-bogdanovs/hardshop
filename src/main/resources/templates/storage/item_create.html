<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Item Create</title>
    <th:block th:include="storage/fragments/header :: header"/>
</head>
<body>
<th:block th:include="storage/fragments/menu :: menu"/>
<div class="container" style="margin-top: 25px;">
    <p class="text-center h1">Item Create</p>

    <form th:action="@{'/storage/item/'}" th:object="${item}" method="POST" enctype="utf8">
        <div class="form-group">
            <p th:each="error : ${#fields.globalErrors()}" th:text="${error}">Global Error</p>
            <label for="role" >Category</label>
            <select id="role" class="form-control" th:field="*{categoryId}">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Segmentos</option>
            </select>
            <!--<p class="form-text text-danger"-->
            <!--th:each="error: ${#fields.errors('firstName')}"-->
            <!--th:text="${error}">Validation error</p>-->
        </div>
        <div class="form-group">

            <p th:each="error : ${#fields.globalErrors()}" th:text="${error}">Global Error</p>

            <label for="name">Item Name</label>
            <input id="name" class="form-control" placeholder="Input item name" th:field="*{name}"/>
            <p class="form-text text-danger"
               th:each="error: ${#fields.errors('name')}"
               th:text="${error}">Validation error</p>
        </div>

        <div class="form-group">
            <p th:each="error : ${#fields.globalErrors()}" th:text="${error}">Global Error</p>
            <label for="desc">Item Description</label>
            <input id="desc" class="form-control" placeholder="Input item Description" th:field="*{desc}"/>
            <p class="form-text text-danger"
               th:each="error: ${#fields.errors('desc')}"
               th:text="${error}">Validation error</p>
        </div>

        <div class="form-group">
            <p th:each="error : ${#fields.globalErrors()}" th:text="${error}">Global Error</p>
            <label for="quantity">Quantity</label>
            <input id="quantity" class="form-control" placeholder="Input item Description" th:field="*{quantity}"/>
            <p class="form-text text-danger"
               th:each="error: ${#fields.errors('quantity')}"
               th:text="${error}">Validation error</p>
        </div>

        <div class="form-group">
            <p th:each="error : ${#fields.globalErrors()}" th:text="${error}">Global Error</p>
            <label for="price">Price</label>
            <input id="price" class="form-control" placeholder="Input item Description" th:field="*{price}"/>
            <p class="form-text text-danger"
               th:each="error: ${#fields.errors('price')}"
               th:text="${error}">Validation error</p>
        </div>

        <button type="submit" style="margin-bottom: 25px;">Create</button>
    </form>
</div>
</body>
</html>
