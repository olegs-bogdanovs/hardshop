<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Hardshop</title>
    <th:block th:include="storage/fragments/header :: header"/>
</head>
<body>
<th:block th:include="shop/fragments/menu :: menu"/>
<div class="container" style="margin-top: 25px;">

    <div class="card-columns">
        <div th:each="item: ${items}" class="card" style="width: 20 rem;">
            <!--<img class="card-img-top" src="" alt="Card image cap"/>-->
            <div class="card-body">
                <h5 th:text="${item.name}" class="card-title">Card title</h5>
                <p th:text="${item.desc}" class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <h5 th:text="${item.price}" class="card-title">Card title</h5>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" th:onclick="|window.location.href='/shop/item/${item.id}'|">View</button>

                    <form th:action="@{'/shop/cart/buy/' + ${item.id}}" method="post">
                        <button type="submit" class="btn btn-secondary">Buy</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
