<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
    <body>
        <div class="container" style="margin-top: 125px;">
            <p class="text-center h1">Sign in</p>
            <form th:action="@{/login}" method='POST'>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
                </div>
                <button type="submit" style="margin-bottom: 25px;" class="btn btn-primary">Submit</button>
            </form>

            <div th:if="${param.error}"  class="alert alert-danger" role="alert">
                Incorrect email and password
            </div>

            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                You have been logged out!
            </div>

            <a th:href="@{/user/registration}" th:text="#{label.form.registrationLink}">login</a>
        </div>

    </body>
</html>
